<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sintomas.css">



</head>

<body>
  <a href="cadastro.html"><img src="./img/seta-para-a-esquerda.png" class="seta2" width="50px" height="50px"></a>


  <div class="form-container">
    <h2>Quais são seus sintomas?</h2>
    <form>
      <div class="form-group">

        <div class="form-group">
          <label class="form-label">Sintomas:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="sintomas" id="dor-cabeca" checked> Dor de Cabeça</label><br>
            <label><input type="checkbox" name="sintomas" id="dor-garganta" checked> Dor de Garganta</label><br>
            <label><input type="checkbox" name="sintomas" id="febre"> Febre</label><br>
            <label><input type="checkbox" name="sintomas" id="nausea"> Náusea</label><br>
            <label><input type="checkbox" name="sintomas" id="fraqueza"> Fraqueza</label><br>
            <label><input type="checkbox" name="sintomas" id="diarreia"> Diarréia</label><br>
            <label><input type="checkbox" name="sintomas" id="olhos-vermelhos"> Olhos Vermelhos</label><br>
            <label><input type="checkbox" name="sintomas" id="tremores"> Tremores</label><br>
            <label><input type="checkbox" name="sintomas" id="vomito"> Vômito</label><br>
            <label><input type="checkbox" name="sintomas" id="dores-musculares"> Dores Musculares</label><br>
          </div>
        </div>
        <label>Digite algum outro sintoma:
          <input class="tamanho" type="text" id="outroSint">
        </label>
        <br>
        <br>
        <label>É alérgico á algum medicamento?
          <input class="tamanho" type="text" id="alergia">
        </label>
        <br>
        <br>
        <button href="carteira.html" class="carteira" type="submit" onclick="Alerta()">
          <a href="carteira.html">Enviar</a>
        </button>


    </form>
  </div>
  <script src="sintomas.js"></script>
</body>

</html>
